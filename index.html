<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador BORDER-RADIUS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
</head>
<body>

    <div id="container">
        <h1>Gerador Border-Radius</h1>

        <div id="content-modify"></div>

        <div id="container-sides">
            <input type="number" id="left-up-side" placeholder="Lado esquerdo superior">
            <button id="button-left-up-side">Aplicar</button>
            <input type="number" id="right-up-side" placeholder="Lado direito superior">
            <button id="button-right-up-side">Aplicar</button>
            <input type="number" id="right-down-side" placeholder="Lado direito inferior">
            <button id="button-right-down-side">Aplicar</button>
            <input type="number" id="left-down-side" placeholder="Lado esquerdo inferior">
            <button id="button-left-down-side">Aplicar</button>
        </div>

        <textarea id="result-borders" cols="30" rows="10"></textarea>
        <button>Copiar</button>

    </div>
    
</body>
</html>
